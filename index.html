<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FundBASEU Live Tracker</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
body{
  font-family:sans-serif;
  background:linear-gradient(135deg,#667eea,#764ba2);
  margin:0;
  padding:15px;
  color:white;
}
h1{text-align:center;font-size:20px;margin-bottom:5px;}
.live{text-align:center;font-size:14px;margin-bottom:15px;}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:12px;
}
.card{
  background:white;
  color:#333;
  padding:16px;
  border-radius:14px;
  box-shadow:0 4px 18px rgba(0,0,0,.25);
  cursor:pointer;
}
.card h3{margin:0 0 6px 0;font-size:15px;}
.status{margin-top:6px;font-weight:bold;}
.small{font-size:11px;margin-top:4px;}
.orange{color:#f59e0b;}
.blue{color:#3b82f6;}
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  justify-content:center;
  align-items:center;
  padding:15px;
}
.modal-content{
  background:white;
  color:#333;
  width:100%;
  max-width:400px;
  border-radius:14px;
  padding:18px;
  position:relative;
}
.close-btn{
  position:absolute;
  top:10px;
  right:12px;
  font-size:18px;
  cursor:pointer;
}
button{
  width:100%;
  padding:12px;
  margin-top:8px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}
input{
  width:100%;
  padding:12px;
  margin-top:8px;
  border:2px solid #ddd;
  border-radius:8px;
  font-size:14px;
}
.refresh{
  position:fixed;
  bottom:15px;
  right:15px;
  background:#3b82f6;
  color:white;
  border-radius:30px;
  padding:10px 16px;
  font-size:13px;
  z-index:999;
}
label{
  display:block;
  margin:10px 0 5px 0;
  font-weight:bold;
  font-size:13px;
}
.menu-text{
  font-size:10px;
  color:#666;
  margin-top:4px;
  line-height:1.3;
}
</style>
</head>
<body>

<h1>üéì FundBASEU Live Tracker</h1>
<div class="live">üë• Live Users: <span id="liveCount">0</span></div>
<button class="refresh" onclick="location.reload()">Refresh Live üîÑ</button>

<div class="grid">

<div class="card" onclick="openModal('mess')">
<h3>üçΩÔ∏è Mess</h3>
<div id="mess-meal" class="status blue"></div>
<div id="mess-menu" class="menu-text"></div>
<div id="mess-votes" class="small"></div>
<div id="mess-pending" class="small"></div>
<div id="mess-time" class="small"></div>
</div>

<div class="card" onclick="openModal('gym')">
<h3>üèãÔ∏è Gym Crowd</h3>
<div id="gym-status" class="status orange">Not Updated</div>
<div id="gym-time" class="small"></div>
</div>

<div class="card" onclick="openModal('nescafe')">
<h3>‚òï Nescaf√©</h3>
<div id="nescafe-status" class="status orange">Not Updated</div>
<div id="nescafe-time" class="small"></div>
</div>

<div class="card" onclick="openModal('nandini')">
<h3>ü•õ Nandini</h3>
<div id="nandini-status" class="status orange">Not Updated</div>
<div id="nandini-time" class="small"></div>
</div>

<div class="card" onclick="openModal('badminton')">
<h3>üè∏ Badminton Courts</h3>
<div id="badminton-status" class="status orange">Not Updated</div>
<div id="badminton-votes" class="small"></div>
<div id="badminton-pending" class="small"></div>
<div id="badminton-time" class="small"></div>
</div>

</div>

<div class="modal" id="modal">
<div class="modal-content" id="modal-content">
<span class="close-btn" onclick="closeModal()">‚úï</span>
</div>
</div>

<script>

// ---------- SESSION TAB LIMIT ----------
let sessionId=sessionStorage.getItem("sessionId");
if(!sessionId){
sessionId='sess_'+Math.random().toString(36).substr(2,9);
sessionStorage.setItem("sessionId",sessionId);
}
let sessions=JSON.parse(localStorage.getItem("activeSessions")||"[]");
if(!sessions.includes(sessionId)){
sessions.push(sessionId);
localStorage.setItem("activeSessions",JSON.stringify(sessions));
}
if(sessions.length>2){
document.body.innerHTML="<h2 style='color:white;text-align:center'>Maximum 2 tabs allowed</h2>";
throw new Error("Tab limit exceeded");
}
window.addEventListener("beforeunload",()=>{
let sessions=JSON.parse(localStorage.getItem("activeSessions")||"[]");
sessions=sessions.filter(id=>id!==sessionId);
localStorage.setItem("activeSessions",JSON.stringify(sessions));
});

// ---------- FIREBASE ----------
firebase.initializeApp({
apiKey:"AIzaSyBeVAkgLuLzq6uYo6M5begEMi_jwi-nAoU",
authDomain:"fundbaseu-tracker.firebaseapp.com",
databaseURL:"https://fundbaseu-tracker-default-rtdb.firebaseio.com",
projectId:"fundbaseu-tracker"
});
var db=firebase.database();

// Presence
var p=db.ref("presence").push();
p.set(true);
p.onDisconnect().remove();
db.ref("presence").on("value",s=>{
document.getElementById("liveCount").innerText=s.numChildren();
});

// Device ID
var deviceId=localStorage.getItem("deviceId");
if(!deviceId){
deviceId='dev_'+Math.random().toString(36).substr(2,9);
localStorage.setItem("deviceId",deviceId);
}

const THRESHOLD_DEFAULT=3;
const THRESHOLD_BADMINTON=2;

// ---------- MESS TIME ENGINE ----------
function getCurrentMeal(){
const now=new Date();
const minutes=now.getHours()*60+now.getMinutes();

if(minutes>=450 && minutes<=540) return "Breakfast";
if(minutes>=750 && minutes<=840) return "Lunch";
if(minutes>=1020 && minutes<=1080) return "Snacks";
if(minutes>=1170 && minutes<=1260) return "Dinner";

if(minutes<450) return "Breakfast";
if(minutes<750) return "Lunch";
if(minutes<1020) return "Snacks";
if(minutes<1170) return "Dinner";
return "Breakfast";
}

function isEvenWeek(){
const now=new Date();
const oneJan=new Date(now.getFullYear(),0,1);
const week=Math.ceil((((now-oneJan)/86400000)+oneJan.getDay()+1)/7);
return week%2===0;
}

const menu={
Breakfast:{
odd:"Idly + Vada + Sambar + Chutney",
even:"Millets Khichdi + Idly + Vada + Sambar"
},
Lunch:"Chapathi + Rice + Dal + Veg + Curd",
Snacks:"Snack + Tea",
Dinner:"Chapathi + Rice + Dal + Veg"
};

function updateMessDisplay(){
const meal=getCurrentMeal();
const even=isEvenWeek();
let food=(meal==="Breakfast")?(even?menu.Breakfast.even:menu.Breakfast.odd):menu[meal];
document.getElementById("mess-meal").innerHTML=meal;
document.getElementById("mess-menu").innerHTML=food;
}
updateMessDisplay();
setInterval(updateMessDisplay,60000);

// ---------- MODAL ----------
function openModal(place){
var html="<span class='close-btn' onclick='closeModal()'>‚úï</span><h3>Update</h3>";

if(place==='mess'){
html+="<button onclick=vote('mess','Food Available')>Food Available</button>";
html+="<button onclick=vote('mess','Food Not Available')>Food Not Available</button>";
}
else if(place==='gym'){
html+="<label>How many people in gym?</label>";
html+="<button onclick=updateGym('0-3')>0-3 people</button>";
html+="<button onclick=updateGym('3-5')>3-5 people</button>";
html+="<button onclick=updateGym('5+')>5+ people</button>";
}
else if(place==='badminton'){
html+="<label>How many courts occupied? (0-4)</label>";
html+="<input type='number' id='val' min='0' max='4' placeholder='Enter 0-4'>";
html+="<button onclick=vote('badminton',document.getElementById('val').value)>Submit</button>";
}
else{
html+="<button onclick=vote('"+place+"','Open')>Open</button>";
html+="<button onclick=vote('"+place+"','Closed')>Closed</button>";
}

document.getElementById("modal-content").innerHTML=html;
document.getElementById("modal").style.display="flex";
}

function closeModal(){
document.getElementById("modal").style.display="none";
}

// ---------- VOTING ----------
function vote(place,value){
if(!value)return alert("Please enter a value");

var deviceRef=db.ref(place+"_deviceVotes/"+deviceId);
deviceRef.once("value",snap=>{
if(snap.exists())return alert("You already voted.");

var voteRef=db.ref(place+"_votes/"+value);
voteRef.transaction(c=>(c||0)+1,function(e,committed,snap){
if(!snap)return;
var votes=snap.val();
var threshold=(place==='badminton')?THRESHOLD_BADMINTON:THRESHOLD_DEFAULT;
var remaining=threshold-votes;

if(votes>=threshold){
if(place==='badminton'){
db.ref(place).set({count:parseInt(value),timestamp:Date.now()});
}else{
db.ref(place).set({status:value,timestamp:Date.now()});
}
db.ref(place+"_votes").remove();
db.ref(place+"_pending").remove();
db.ref(place+"_deviceVotes").remove();
alert("Status updated successfully!");
}else{
db.ref(place+"_pending").set({message:"Awaiting "+remaining+" more confirmation(s)..."});
alert("Vote recorded! Need "+remaining+" more confirmation(s)");
}
});
deviceRef.set(true);
});
closeModal();
}

function updateGym(range){
db.ref("gym").set({status:range,timestamp:Date.now()});
alert("Gym status updated!");
closeModal();
}

function timeAgo(ts){
if(!ts)return"";
var m=Math.floor((Date.now()-ts)/60000);
if(m<1)return"Updated just now";
return"Updated "+m+" min ago";
}

// ---------- LISTENERS ----------
['mess','nescafe','nandini','gym','badminton'].forEach(place=>{

db.ref(place).on("value",snap=>{
var d=snap.val();
if(!d){
if(place!=='mess'){
var el=document.getElementById(place+'-status');
if(el){
el.className="status orange";
el.innerHTML="Not Updated";
}
}
return;
}

if(place==='badminton'){
document.getElementById(place+'-status').innerHTML=d.count+" courts occupied";
document.getElementById(place+'-status').className='status blue';
document.getElementById(place+'-time').innerHTML=timeAgo(d.timestamp);
}
else if(place==='mess'){
document.getElementById('mess-time').innerHTML=timeAgo(d.timestamp);
}
else{
document.getElementById(place+'-status').innerHTML=d.status;
document.getElementById(place+'-status').className='status blue';
document.getElementById(place+'-time').innerHTML=timeAgo(d.timestamp);
}
});

if(place!=='gym'){
db.ref(place+"_votes").on("value",snap=>{
var total=0;
snap.forEach(c=>total+=c.val());
var votesEl=document.getElementById(place+'-votes');
if(votesEl)votesEl.innerHTML=total>0?"Votes: "+total:"";
});
db.ref(place+"_pending").on("value",snap=>{
var pendingEl=document.getElementById(place+'-pending');
if(pendingEl)pendingEl.innerHTML=snap.val()?snap.val().message:"";
});
}
});
</script>
</body>
</html>
