<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FundBASEU Live Tracker</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:linear-gradient(135deg,#667eea,#764ba2);margin:0;padding:20px;color:#333}
.container{max-width:1200px;margin:auto}
h1{text-align:center;color:#fff;margin-bottom:10px}
.live-counter{text-align:center;color:#fff;font-weight:bold;margin-bottom:25px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:15px}
.card{background:#fff;padding:20px;border-radius:15px;box-shadow:0 6px 20px rgba(0,0,0,.2);cursor:pointer;transition:.2s}
.card:hover{transform:translateY(-3px)}
.status{margin-top:10px;padding:8px;border-radius:20px;text-align:center;font-weight:bold}
.time{margin-top:6px;font-size:12px;color:#666;text-align:center}
.pending{margin-top:6px;font-size:12px;color:#f59e0b;text-align:center}
.green{background:#10b981;color:#fff}
.red{background:#ef4444;color:#fff}
.blue{background:#3b82f6;color:#fff}
.orange{background:#f59e0b;color:#fff}
button{padding:12px;border:none;border-radius:8px;font-weight:bold;cursor:pointer}
.reload-btn{position:fixed;bottom:20px;right:20px;background:#3b82f6;color:#fff}
.modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.7);align-items:center;justify-content:center}
.modal-content{background:#fff;padding:25px;border-radius:15px;width:90%;max-width:400px}
.btn-group{display:grid;gap:10px;margin-top:15px}
input{width:100%;padding:10px;margin-top:10px;border-radius:8px;border:1px solid #ccc}
.note{font-size:12px;color:#666;margin-top:8px}
</style>
</head>
<body>

<button class="reload-btn" onclick="location.reload()">Stay Updated üîÑ</button>

<div class="container">
<h1>üéì FundBASEU Live Tracker</h1>
<div class="live-counter">üë• Live Users: <span id="liveCount">0</span></div>

<div class="grid">

${['mess','nescafe','nandini','gym','badminton'].map(id=>`
<div class="card" onclick="openModal('${id}')">
<h3>${id==='mess'?'üçΩÔ∏è Mess':id==='nescafe'?'‚òï Nescaf√©':id==='nandini'?'ü•õ Nandini':id==='gym'?'üèãÔ∏è Gym':'üè∏ Badminton Courts'}</h3>
<div id="${id}-status" class="status orange">Loading...</div>
<div id="${id}-time" class="time"></div>
<div id="${id}-pending" class="pending"></div>
</div>`).join('')}

</div>
</div>

<div class="modal" id="modal">
<div class="modal-content" id="modal-content"></div>
</div>

<script>

var firebaseConfig = {
  apiKey: "AIzaSyBeVAkgLuLzq6uYo6M5begEMi_jwi-nAoU",
  authDomain: "fundbaseu-tracker.firebaseapp.com",
  databaseURL: "https://fundbaseu-tracker-default-rtdb.firebaseio.com",
  projectId: "fundbaseu-tracker",
  storageBucket: "fundbaseu-tracker.firebasestorage.app",
  messagingSenderId: "452144906894",
  appId: "1:452144906894:web:0e5c211b4e2e309d5f7fdf"
};

firebase.initializeApp(firebaseConfig);
var db = firebase.database();

// Presence
var pRef = db.ref("presence").push();
pRef.set(true);
pRef.onDisconnect().remove();
db.ref("presence").on("value", s => {
  document.getElementById("liveCount").innerText = s.numChildren();
});

const VOTE_THRESHOLD = 3;
const LIMIT_WINDOW = 5 * 60 * 1000;
const LIMIT_COUNT = 4;

function rateLimit(place, callback){
  var metaRef = db.ref(place + "_meta");
  metaRef.transaction(function(data){
    var now = Date.now();
    if(!data) data = {updates:[]};
    data.updates = (data.updates || []).filter(t => now - t < LIMIT_WINDOW);
    if(data.updates.length >= LIMIT_COUNT) return;
    data.updates.push(now);
    return data;
  }, function(error, committed){ callback(committed); });
}

function vote(place, value){
  if(!value) return alert("Enter valid value");

  rateLimit(place,function(ok){
    if(!ok){ alert("Max 4 updates in 5 mins reached"); return; }

    var voteRef = db.ref(place + "_votes/" + value);
    voteRef.transaction(function(current){ return (current||0)+1; },
    function(error, committed, snapshot){
      var votes = snapshot.val();
      var remaining = VOTE_THRESHOLD - votes;

      if(votes >= VOTE_THRESHOLD){
        if(place==='gym' || place==='badminton'){
          db.ref(place).set({count:parseInt(value), timestamp:Date.now()});
        } else {
          db.ref(place).set({status:value, timestamp:Date.now()});
        }
        db.ref(place + "_votes").remove();
        db.ref(place + "_pending").remove();
      } else {
        db.ref(place + "_pending").set({
          message: "Awaiting confirmation from " + remaining + " more user(s)..."
        });
      }
    });
  });
  document.getElementById('modal').style.display='none';
}

function openModal(type){
  var modal=document.getElementById('modal');
  var content=document.getElementById('modal-content');
  var html="";

  if(['mess','nescafe','nandini'].includes(type)){
    html+=`<h3>Vote ${type}</h3>
    <div class='btn-group'>
    <button onclick="vote('${type}','available' )">Available</button>
    <button onclick="vote('${type}','not_available')">Not Available</button>
    </div><div class='note'>Needs 3 matching votes</div>`;
  }

  if(type==='gym' || type==='badminton'){
    html+=`<h3>Vote ${type}</h3>
    <input type='number' id='val'>
    <div class='btn-group'>
    <button onclick="vote('${type}',document.getElementById('val').value)">Submit</button>
    </div><div class='note'>Needs 3 matching votes</div>`;
  }

  content.innerHTML=html;
  modal.style.display='flex';
}

function timeAgo(timestamp){
  if(!timestamp) return "";
  var diff = Math.floor((Date.now() - timestamp)/60000);
  if(diff < 1) return "Updated just now";
  if(diff === 1) return "Updated 1 minute ago";
  return "Updated " + diff + " minutes ago";
}

['mess','nescafe','nandini','gym','badminton'].forEach(place=>{
  var statusEl=document.getElementById(place+'-status');
  var timeEl=document.getElementById(place+'-time');
  var pendingEl=document.getElementById(place+'-pending');

  db.ref(place).on('value',snap=>{
    var data=snap.val();
    if(!data){ statusEl.innerHTML="Not Updated"; statusEl.className='status orange'; timeEl.innerHTML=""; return; }

    if(place==='gym' || place==='badminton'){
      statusEl.innerHTML = data.count + (place==='badminton'?' / 4 Courts Occupied':' people');
      statusEl.className='status blue';
    } else {
      statusEl.innerHTML = data.status==='available' || data.status==='open' ? "Available ‚úì" : "Not Available ‚úó";
      statusEl.className = (data.status==='available'||data.status==='open') ? 'status green' : 'status red';
    }

    timeEl.innerHTML = timeAgo(data.timestamp);
  });

  db.ref(place + '_pending').on('value',snap=>{
    pendingEl.innerHTML = snap.val() ? snap.val().message : "";
  });
});

</script>

</body>
</html>
