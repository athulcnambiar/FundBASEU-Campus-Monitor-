<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FundBASEU Live Tracker</title>

<!-- Firebase v8 (Non-modular for GitHub Pages) -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:linear-gradient(135deg,#667eea,#764ba2);margin:0;padding:20px;color:#333}
.container{max-width:1200px;margin:auto}
h1{text-align:center;color:#fff;margin-bottom:30px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:15px}
.card{background:#fff;padding:20px;border-radius:15px;box-shadow:0 6px 20px rgba(0,0,0,.2);cursor:pointer;transition:.2s}
.card:hover{transform:translateY(-3px)}
.status{margin-top:10px;padding:8px;border-radius:20px;text-align:center;font-weight:bold}
.green{background:#10b981;color:#fff}
.red{background:#ef4444;color:#fff}
.blue{background:#3b82f6;color:#fff}
.orange{background:#f59e0b;color:#fff}
button{padding:12px;border:none;border-radius:8px;font-weight:bold;cursor:pointer}
.reload-btn{position:fixed;bottom:20px;right:20px;background:#3b82f6;color:#fff}
.modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.7);align-items:center;justify-content:center}
.modal-content{background:#fff;padding:25px;border-radius:15px;width:90%;max-width:400px}
.btn-group{display:grid;gap:10px;margin-top:15px}
input{width:100%;padding:10px;margin-top:10px;border-radius:8px;border:1px solid #ccc}
</style>
</head>
<body>

<button class="reload-btn" onclick="location.reload()">Stay Updated üîÑ</button>

<div class="container">
<h1>üéì FundBASEU Live Tracker</h1>
<div class="grid">

<div class="card" onclick="openModal('mess')">
<h3>üçΩÔ∏è Mess</h3>
<div id="mess-status" class="status orange">Loading...</div>
</div>

<div class="card" onclick="openModal('nescafe')">
<h3>‚òï Nescaf√©</h3>
<div id="nescafe-status" class="status orange">Loading...</div>
</div>

<div class="card" onclick="openModal('nandini')">
<h3>ü•õ Nandini</h3>
<div id="nandini-status" class="status orange">Loading...</div>
</div>

<div class="card" onclick="openModal('gym')">
<h3>üèãÔ∏è Gym</h3>
<div id="gym-status" class="status orange">Loading...</div>
</div>

</div>
</div>

<div class="modal" id="modal">
<div class="modal-content" id="modal-content"></div>
</div>

<script>

// üî• Your Firebase Config
var firebaseConfig = {
  apiKey: "AIzaSyBeVAkgLuLzq6uYo6M5begEMi_jwi-nAoU",
  authDomain: "fundbaseu-tracker.firebaseapp.com",
  databaseURL: "https://fundbaseu-tracker-default-rtdb.firebaseio.com",
  projectId: "fundbaseu-tracker",
  storageBucket: "fundbaseu-tracker.firebasestorage.app",
  messagingSenderId: "452144906894",
  appId: "1:452144906894:web:0e5c211b4e2e309d5f7fdf"
};

firebase.initializeApp(firebaseConfig);
var db = firebase.database();

function openModal(type){
  var modal=document.getElementById('modal');
  var content=document.getElementById('modal-content');
  var html="";

  if(type==='mess'||type==='nescafe'||type==='nandini'){
    html+=`<h3>Update ${type}</h3><div class='btn-group'>
    <button onclick="updateStatus('${type}','open')">Open</button>
    <button onclick="updateStatus('${type}','closed')">Closed</button>
    </div>`;
  }

  if(type==='gym'){
    html+=`<h3>Update Gym Count</h3>
    <input type='number' id='gymCount' placeholder='Enter number'>
    <div class='btn-group'>
    <button onclick="updateGym()">Submit</button>
    </div>`;
  }

  content.innerHTML=html;
  modal.style.display='flex';
}

document.getElementById('modal').onclick=function(e){if(e.target.id==='modal')this.style.display='none'}

function updateStatus(place,status){
  db.ref(place).set({status:status,timestamp:Date.now()});
  document.getElementById('modal').style.display='none';
}

function updateGym(){
  var val=parseInt(document.getElementById('gymCount').value);
  if(isNaN(val))return alert("Enter valid number");
  db.ref('gym').set({count:val,timestamp:Date.now()});
  document.getElementById('modal').style.display='none';
}

function listen(place,el){
  db.ref(place).on('value',function(snap){
    var data=snap.val();
    if(!data){el.innerHTML="Not Updated";el.className='status orange';return;}
    if(data.status==='open'){
      el.innerHTML="Open ‚úì";el.className='status green';
    }else if(data.status==='closed'){
      el.innerHTML="Closed ‚úó";el.className='status red';
    }else if(data.count!==undefined){
      el.innerHTML=data.count+" people";el.className='status blue';
    }
  });
}

listen('mess',document.getElementById('mess-status'));
listen('nescafe',document.getElementById('nescafe-status'));
listen('nandini',document.getElementById('nandini-status'));
listen('gym',document.getElementById('gym-status'));

</script>

</body>
</html>
