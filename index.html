<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FundBASEU Live Tracker</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
body{font-family:sans-serif;background:linear-gradient(135deg,#667eea,#764ba2);margin:0;padding:20px}
h1{text-align:center;color:white}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(230px,1fr));gap:15px;margin-top:20px}
.card{background:white;padding:20px;border-radius:15px;box-shadow:0 5px 20px rgba(0,0,0,.2);cursor:pointer}
.status{margin-top:10px;padding:8px;border-radius:20px;text-align:center;font-weight:bold}
.time,.pending,.votes{font-size:12px;text-align:center;margin-top:6px}
.green{background:#10b981;color:white}
.red{background:#ef4444;color:white}
.blue{background:#3b82f6;color:white}
.orange{background:#f59e0b;color:white}
.modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.6);align-items:center;justify-content:center}
.modal-content{background:white;padding:20px;border-radius:12px;width:90%;max-width:350px}
button{padding:10px;border:none;border-radius:6px;font-weight:bold;margin-top:10px}
</style>
</head>
<body>

<h1>üéì FundBASEU Live Tracker</h1>
<div style="text-align:center;color:white">üë• Live Users: <span id="liveCount">0</span></div>

<div class="grid">

<div class="card" onclick="openModal('mess')">
<h3>üçΩÔ∏è Mess</h3>
<div id="mess-status" class="status orange">Loading...</div>
<div id="mess-votes" class="votes"></div>
<div id="mess-pending" class="pending"></div>
<div id="mess-time" class="time"></div>
</div>

<div class="card" onclick="openModal('nescafe')">
<h3>‚òï Nescaf√©</h3>
<div id="nescafe-status" class="status orange">Loading...</div>
<div id="nescafe-votes" class="votes"></div>
<div id="nescafe-pending" class="pending"></div>
<div id="nescafe-time" class="time"></div>
</div>

<div class="card" onclick="openModal('nandini')">
<h3>ü•õ Nandini</h3>
<div id="nandini-status" class="status orange">Loading...</div>
<div id="nandini-votes" class="votes"></div>
<div id="nandini-pending" class="pending"></div>
<div id="nandini-time" class="time"></div>
</div>

<div class="card" onclick="openModal('gym')">
<h3>üèãÔ∏è Gym</h3>
<div id="gym-status" class="status orange">Loading...</div>
<div id="gym-votes" class="votes"></div>
<div id="gym-pending" class="pending"></div>
<div id="gym-time" class="time"></div>
</div>

<div class="card" onclick="openModal('badminton')">
<h3>üè∏ Badminton</h3>
<div id="badminton-status" class="status orange">Loading...</div>
<div id="badminton-votes" class="votes"></div>
<div id="badminton-pending" class="pending"></div>
<div id="badminton-time" class="time"></div>
</div>

</div>

<div class="modal" id="modal">
<div class="modal-content" id="modal-content"></div>
</div>

<script>

var firebaseConfig={
apiKey:"AIzaSyBeVAkgLuLzq6uYo6M5begEMi_jwi-nAoU",
authDomain:"fundbaseu-tracker.firebaseapp.com",
databaseURL:"https://fundbaseu-tracker-default-rtdb.firebaseio.com",
projectId:"fundbaseu-tracker",
storageBucket:"fundbaseu-tracker.firebasestorage.app",
messagingSenderId:"452144906894",
appId:"1:452144906894:web:0e5c211b4e2e309d5f7fdf"
};

firebase.initializeApp(firebaseConfig);
var db=firebase.database();

// Presence
var p=db.ref("presence").push();
p.set(true);
p.onDisconnect().remove();
db.ref("presence").on("value",s=>{
document.getElementById("liveCount").innerText=s.numChildren();
});

const THRESHOLD=3;
const EXPIRE_TIME=10*60*1000;

function openModal(place){
var html="<h3>Vote</h3>";
if(place==='gym'||place==='badminton'){
html+="<input type='number' id='val'><button onclick=vote('"+place+"',document.getElementById('val').value)>Submit</button>";
}else{
html+="<button onclick=vote('"+place+"','yes')>Yes</button>";
html+="<button onclick=vote('"+place+"','no')>No</button>";
}
document.getElementById('modal-content').innerHTML=html;
document.getElementById('modal').style.display='flex';
}

function vote(place,value){
if(!value) return alert("Enter value");
var voteRef=db.ref(place+"_votes/"+value);
voteRef.transaction(c=>(c||0)+1,function(e,committed,snap){
if(!snap)return;
var votes=snap.val();
var remaining=THRESHOLD-votes;

if(votes>=THRESHOLD){
if(place==='gym'||place==='badminton'){
db.ref(place).set({count:parseInt(value),timestamp:Date.now()});
}else{
db.ref(place).set({status:value,timestamp:Date.now()});
}
db.ref(place+"_votes").remove();
db.ref(place+"_pending").remove();
}else{
db.ref(place+"_pending").set({message:"Awaiting confirmation from "+remaining+" more user(s)...",timestamp:Date.now()});
}
});
document.getElementById('modal').style.display='none';
}

function expireVotes(place){
db.ref(place+"_pending").once("value",snap=>{
if(!snap.val())return;
if(Date.now()-snap.val().timestamp>EXPIRE_TIME){
db.ref(place+"_votes").remove();
db.ref(place+"_pending").remove();
}
});
}

function timeAgo(ts){
if(!ts)return"";
var m=Math.floor((Date.now()-ts)/60000);
if(m<1)return"Updated just now";
return"Updated "+m+" min ago";
}

['mess','nescafe','nandini','gym','badminton'].forEach(place=>{

// Status
db.ref(place).on("value",snap=>{
var d=snap.val();
if(!d)return;
if(place==='gym'||place==='badminton'){
document.getElementById(place+'-status').innerHTML=d.count;
document.getElementById(place+'-status').className='status blue';
}else{
document.getElementById(place+'-status').innerHTML=d.status==='yes'?"Yes ‚úì":"No ‚úó";
document.getElementById(place+'-status').className=d.status==='yes'?'status green':'status red';
}
document.getElementById(place+'-time').innerHTML=timeAgo(d.timestamp);
});

// Votes count
db.ref(place+"_votes").on("value",snap=>{
var total=0;
snap.forEach(child=>total+=child.val());
document.getElementById(place+'-votes').innerHTML= total>0?"Votes: "+total+"/3":"";
});

// Pending message
db.ref(place+"_pending").on("value",snap=>{
document.getElementById(place+'-pending').innerHTML=snap.val()?snap.val().message:"";
});

// Expiry check every 30 sec
setInterval(()=>expireVotes(place),30000);

});

</script>

</body>
</html>
